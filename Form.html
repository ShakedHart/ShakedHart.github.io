<!DOCTYPE html5>
<html lang="en">
<head>
    <title>Application Form</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="/action_page.php">
        <label for="Email Address">Email Address:</label>
        <br>
        <input type="text" id="email address" name="email address" required>
        <br>
        <label for="Password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="Age">Age:</label>
        <br>
        <select name="age" id="age">
            <option value="under 18">Under 18</option>
            <option value="18-35">18-35</option>
            <option value="35-46">35-46</option>
            <option value="46+">46+</option>
        </select>
        <br>
        <label for="Tell us a little about yourself">Tell us a little about yourself:</label>
        <br>
        <textarea id="tell us a little about yourself" name="tell us a little about yourself" required></textarea>
       <br>
       <label for="I agree to the terms of agreement">I agree to the <a href="https://termify.io/preview/terms-and-conditions-1.jpg">terms of agreement</a></label>
       <input type="checkbox">
       <br>
       <button type="submit" value="submit">Sign Up</button>
    </form>
    
</body>
</html>

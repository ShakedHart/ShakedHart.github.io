<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<style>
.div1 {
    background-color: yellow;
    height: 400px;
    width: 200px;
    float: left;
    border: 1px solid black;
    margin: 10px;
}
.button1 {
    background-color: blue;
    border-top: 10px solid red;
    border-bottom: 10px solid red;
    border-left: 10px solid red;
    border-right: 10px solid red;
    height: 200px;
    width: 200px;
}
</style>
<body>
    <div1 class="div1">
        <h1>First Div</h1>
    </div1>
    <div2 class="div1">
        <h1>Second Div</h1>
    </div2>
    <div3 class="div1">
        <button class="button1">
            <ul>
                <li><h1>A</h1></li>
                <li><h1>B</h1></li>
                <li><h1>C</h1></li>
            </ul>  
        </button>
    </div3>

</body>
</html>
